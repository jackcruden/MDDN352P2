<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Weather Lad - Your Intelligent Weather Companion</title>

        <!-- Google Fonts -->

        <link href='https://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <body>
        <div id="now">
            <div class="container">
                <div class="row">
                    <div class="col-xs-5">
                        <img src="images/gifs/sun.gif">
                    </div>
                    <div class="col-xs-7">
                        <span id="nowDay">Thursday</span>
                        <div class="row">
                            <div class="col-xs-6">
                                <span id="nowHigh">21</span>
                                <small class="nowLabel">HIGH</small>
                            </div>
                            <div class="col-xs-6">
                                <span id="nowLow">16</span>
                                <small class="nowLabel">LOW</small>
                            </div>
                        </div>
                    </div>
                </div>
                <p id="nowStatus">Morning, Jack! It's looking pretty sunny in Kelburn this morning. It's gonna be a bit cooler in the afternoon though, so take something warm!</p>
            </div>
        </div>
        
        <div id="chat">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="speech from" id="firstMessage">
                            Hey there! What's your name?
                        </div>
                        <div id="endOfMessages"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="speech say" id="saySomething">
                        <input type="text" placeholder="Say something...">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
        <script>
            // Dumb responses
            var responses = [
                "Hmm, I'm not sure how to respond.",
                "Sorry, I'm pretty dumb at the moment. I'm learning, though!",
                "Sorry, can't help you there.",
                "Literally no idea what you just said.",
                "English please.",
                "Yea, you're gonna need to be a bit less vague, cheers."
            ];
            
            // When the user sends a message
            $('#saySomething input').keyup(function(event) {
                // If not enter, ignore
                if (event.keyCode != 13) return;
                
                // Construct the speech box
                var toMessage = $('<div class="speech to"></div>');
                
                // Insert the user's message and clear the input box
                toMessage.html($('#saySomething input').val());
                toMessage.insertBefore($('#endOfMessages'));
                $('#saySomething input').val('');
                
                // Choose a random response
                var fromMessage = $('<div class="speech from"></div>');
                fromMessage.html(responses[Math.floor((Math.random() * responses.length) + 0)]);
                setTimeout(function() {
                    fromMessage.insertBefore($('#endOfMessages'));
                    var scroll = $('#chat')[0].scrollHeight - $('#chat')[0].clientHeight;
                    $("#chat").animate({scrollTop: scroll}, 200);
                }, 1000);
                
                // Scroll to the bottom
                var scroll = $('#chat')[0].scrollHeight - $('#chat')[0].clientHeight;
                $("#chat").animate({scrollTop: scroll}, 200);
            });
            
            function match(string) {
                
            }
        </script>
    </body>

</html>
